<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add New Car</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/addcar.js" type="text/javascript"></script>
</head>
<div id="menuBar">
    <span class="menuButton"> <a id="home" href="index.html">Home</a> </span>
    <span class="menuButton"> <a href="addcar.html">Add New Car</a></span>
    <span class="menuButton"> <a href="manufacturer.html">Add New Manufacturer</a></span>
    <span class="menuButton"> <a href="review.html">Review Data</a></span>
    <span class="menuButton"> <a id="gallery" href="gallery.html">Gallery</a></span>
    <span class="menuButton"> <a id="contacts" href="contacts.html">Contacts</a></span>
</div>
<div id="header">
    <div id="banner">
        Add New Car
    </div>
</div>

<form id="formcontent">
    <table>
        <tr>
            <td>
                <label>Name:</label>
            </td>
            <td>
                <input name="name" type="text" required="required" autofocus value="Swift">
            </td>
        </tr>
        <tr>
            <td>
                <label>Consumption:</label>
            </td>
            <td>
                <input name="consumption" type="text" autofocus value="5/100km">
            </td>
        </tr>
        <tr>
            <td>
                <label>Color:</label>
            </td>
            <td>
                <input name="color" type="text" autofocus value="red">
            </td>
        </tr>
        <tr>
            <td>
                <label>Manufacturer:</label>
            </td>
            <td>
                <select id="manSelect" name="manufacturer" required="required">
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Available:</label>
            </td>
            <td>
                <input name="available" type="number" min="0" autofocus value="1">
            </td>
        </tr>
        <tr>
            <td>
                <label>Year:</label>
            </td>
            <td>
                <input name="year" type="number" min="1900" autofocus value="1994">
            </td>
        </tr>
        <tr>
            <td>
                <label>Horsepower:</label>
            </td>
            <td>
                <input name="horsepower" type="number" min="0" autofocus value="39">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="insert" value="Add New Car">
            </td>
            <td>
                <input type="reset" name="reset" value="Reset Form">
            </td>
        </tr>
    </table>
</form>
<table id="carTable" class="displayTable"></table>
<div id="footer">
    <p>
        Thank you for choosing our services!
    </p>
</div>
</body>
</html>
