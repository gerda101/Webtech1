<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add New Car</title>
    <!--  <link href="css/index.css" rel="stylesheet" type="text/css"> -->
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <script src="js/addcar.js"></script>
</head>
<div id="menuBar">
    <span class="menuButton"> <a id="home" href="index.html">Home</a> </span>
    <span class="menuButton"> <a href="addcar.html">Add New Car</a></span>
    <span class="menuButton"> <a href="manufacturer.html">Add New Manufacturer</a></span>
    <span class="menuButton"> <a id="gallery" href="gallery.html">Gallery</a></span>
    <span class="menuButton"> <a id="contacts" href="contacts.html">Contacts</a></span>
</div>
<div id="header">
    <div id="banner">
        Add New Car
    </div>
</div>

<form action="addCar" method="post" id="formcontent">
    <label>Name:</label>
    <input type ="text" name="name" id="name" required="required"><br>
    <label>Consumption:</label>
    <input type="number" name="consumption" id="consumption" required="required">
    <label>l/100km</label><br>
    <label>Color:</label>
    <input type="text"  name="color" id="color" required="required"><br>
    <label>Manufacturer:</label>
    <select id="manSelect" name="manufacturer">
        <option>Choose</option>
    </select><br>
    <label>Available:</label>
    <input type="number" name="available" id="available" required="required"><br>
    <label>Year:</label>
    <input type="number" name="name" id="year" required="required" maxlength="4" autofocus value="1900"><br>
    <label>Horsepower:</label>
    <input type="number" name="horsepower" id="horsepower" required="required"><br>
    <input type="submit" name="insert" onclick="addCar()" value="Add New Car"><br>
    <input type="reset" name="reset" onclick="formReset()" value="Reset Form">
</form>
<div id="footer">
    <p>
        Thank you for choosing our services!
    </p>
</div>
</body>
</html>
