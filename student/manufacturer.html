<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add New Manufacturer</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/addmanufacturer.js" type="text/javascript"></script>
</head>
<div id="menuBar">
    <span class="menuButton"> <a id="home" href="index.html">Home</a> </span>
    <span class="menuButton"> <a href="addcar.html">Add New Car</a></span>
    <span class="menuButton"> <a href="manufacturer.html">Add New Manufacturer</a></span>
    <span class="menuButton"> <a href="review.html">Review Data</a></span>
    <span class="menuButton"> <a id="gallery" href="gallery.html">Gallery</a></span>
    <span class="menuButton"> <a id="contacts" href="contacts.html">Contacts</a></span>
</div>
<div id="header">
    <div id="banner">
        Manufacturers
    </div>
</div>

<form action="addManufacturers" method="post" id="formcontent">
    <table>
        <tr>
            <td>
                <label>Name:</label>
            </td>
            <td>
                <input name="name" type="text" required="required" autofocus value="Suzuki">
            </td>
        </tr>
        <tr>
            <td>
                <label>Country:</label>
            </td>
            <td>
                <input name="country" type="text" autofocus value="Japan">
            </td>
        </tr>
        <tr>
            <td>
                <label>Foundation year:</label>
            </td>
            <td>
                <input name="founded" type="number" min="1900" autofocus value="1909">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="insert" value="Add Manufacturer">
            </td>
            <td>
                <input type="reset" name="reset" value="Reset Form">
            </td>
        </tr>
    </table>
</form>
<div class="review">
    <table id="manTable" class="reviewtable" align="center"></table>
</div>
<div id="footer">
    <p>
        Thank you for choosing our services!
    </p>
</div>
</body>
</html>
